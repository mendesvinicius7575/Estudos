<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            vertical-align: middle;
        }
        tr{
            text-align: center;
        }
        tr.linha{
            background-color: rgba(0, 0, 0, 0.349);
        }
        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr>
            <td class="numero">B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr class="linha">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
