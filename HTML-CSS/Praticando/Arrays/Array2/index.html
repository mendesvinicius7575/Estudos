<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
        }
        .circle{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div>
        <button id="mostrar" onclick='divs.forEach(mostrar)'>Mostrar</button>
        <button id="sumir" onclick='divs.forEach(sumir)'>Sumir</button>
    </div>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <br>
   
    <script>
        const divs = Array.from(document.querySelectorAll('.circle'))
        const mostrar = oi => oi.style.display = 'flex'
        const sumir = oi => oi.style.display = 'none'
    </script>
</body>
</html>
