<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div>
        <h1>Isto é uma Lista Ordenada</h1>
        <ol>
            <li><label for="arroz">Arroz</label><button>Quero</button></li>
            <li><label for="feijao">Feijão</label><button>Quero</button></li>
        </ol>
    </div>
    <div>
        <h1>Isto é uma lista não ordenada</h1>
        <ul>
            <li>Arroz com feijao</li>
            <li>Batata com macarrão</li>
            <li>Nunca se faz o mesmo</li>
        </ul>
    </div>
    <div>
        <h1>E isto é uma lista de definição</h1>
        <dl>
            <dt>Batata</dt>
            <dd>É uma leguminosa</dd>
            <dt>Arroz</dt>
            <dd>Faz parte de todo um conjunto</dd>
        </dl>
    </div>
</body>
</html>
