<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>oi</h1>
    <h1>oi2</h1>
    <h1>oi3</h1>

    <h2 id="oi2">5</h2>

    <script>
        var oi = document.querySelectorAll('h1')
        oi[1].textContent = 'olaaa'
        var x = 0;
        do{
            document.write(oi[x].textContent + "<br>")
            x++
        }while (x < 3);
        
        var oi2 = document.getElementById('oi2')
        var oi3 = oi2.textContent


        document.write("<br><strong>" + oi3 + "</strong><br>")
    </script>
</body>
</html>
