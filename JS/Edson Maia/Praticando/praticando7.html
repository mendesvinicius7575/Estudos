<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
    <style>
        h1,h2{
            text-align: center;
        }
        
        form{
            padding: 10px;
            background-color: rgb(211, 211, 211);
            width: 300px;
            margin: auto;
            border-radius: 15px;
            margin-bottom: 50px;
        }
        .cent{
            margin: 10px;
            text-align: center;
        }
        .corpo{
            text-align: center;
        }
        .informacao{
            width: 200px;
            height: 70px;
            margin: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgb(173, 173, 173);
        }
        .mostrarnormal{
            width: 200px;
            
            padding: 20px 0px;
            margin: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgb(173, 173, 173);
        }
        .mostraralterado{
            width: 200px;
            padding: 20px 0px;
            margin: auto;
            border-radius: 5px;
            border: 1px solid rgb(199, 23, 23);
            background: rgb(9, 255, 0);
        }
        #cx{
            text-align: center;
        }
        .infos{
            text-align: center;
            background-color: rgb(173, 173, 173);
        }
        .inp{
            margin: 10px;
            width: 50px;
        }
        
     
    </style>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form method="POST" action="">
            <h2>Inserir Dados</h2>
            <div class="corpo">
                <label for="nome">Numero:</label>
                <input class="inp" type="number" id="num1">
            </div>
            <div class="corpo">
                <label for="Idade">Porcentagem:</label>
                <input class="inp" type="number" id="num2">%
            </div>
            <section >
                <div class="cent">
                    <button  type='submit' id="submitar">Enviar</button>
                    <button  type="reset" id="btnLimpar">Limpar</button>
                </div>
            </section>
            
        </form>
    </main>
    <section class="informacao">
            <h2>Informações</h2>
    </section>
    <section class="mostrarnormal" id="cx">oi
    </section>
    <script>
        let formulario = document.querySelector('form')
        let n1 = document.querySelector('#num1')
        let n2 = document.querySelector('#num2')
        let btn = document.querySelector('#submitar')
        let btnLimpar = document.querySelector('#btnLimpar')
        let resultado = document.querySelector('#cx')
        let designres = document.querySelector('#cx')

        function percent(n1, n2){
            let res = (n1 * n2)/100
            return res
        }


        btn.addEventListener('click', function(e){

        
        let num1 = parseFloat(n1.value)
        let num2 = parseFloat(n2.value)
        


        resultado.textContent = percent(num1, num2)

        designres.classList.remove('mostrarnormal')
        designres.classList.add('mostraralterado')

        e.preventDefault();


        })

        btnLimpar.addEventListener('click', function(){
            resultado.textContent = 'oi'
            designres.classList.remove('mostraralterado')
            designres.classList.add('mostrarnormal')
        })


    </script>
</body>
</html>
