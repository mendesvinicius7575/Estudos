<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            margin: auto;
            text-align: center;
        }
        form{
            padding: 15px;
            background-color: darkgray;
            width: 500px;
            margin: auto;
            border-radius: 15px;
        }
        form > h2{
            margin-bottom: 50px;
        }
        .formulario{
            margin: 20px;
        }
        .mostrando{
            margin-top: 50px;
        }
        .mostrar{
            margin-top: 150px;
            width: 200px;
            display: block;
            height: auto;
            margin: auto;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <form method="POST" action="">
            <h2>Inserir Dados</h2>
            <div class="formulario">
                <label for="nome">Numero 1:</label>
                <input type="number" id="num1">
            </div>
            <div class="formulario">
                <label for="Idade">Numero 2:</label>
                <input type="number" id="num2">
            </div>
            <div>
                <button type='submit' id="submitar">Enviar</button>
            </div>
        </form>
        <div class="mostrar">
            <h2>Informações</h2>
            <p id="num1" class="infos"></p>
        </div>
    </main>
    <script>
        let n1 = document.querySelector('#num1')
        let n2 = document.querySelector('#num2')
        let btn = document.querySelector('#submitar')
        let info = document.querySelector('.infos')

        btn.addEventListener('click', function(e){

        let num1 = Number(n1.value)
        let num2 = Number(n2.value)


        info.textContent = (num1 * num2) / 100

        e.preventDefault();


        })


    </script>
</body>
</html>
